{% extends "layout.html" %} {% block body %}

<div class="container" style="max-width:500px;padding-top:60px">
  <div class="text-right">
    <form action="{{ url_for('contactUs') }}" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">الإسم</label>
        <input type="text" name="name" class="form-control text-right" id="name" placeholder="عمر البدر" style="max-width:300px;margin-left:150px">
      </div>

      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="omar@omar.com" style="max-width:300px;margin-left:150px">
      </div>

      <div class="form-group">
        <label for="message">نص الرسالة</label>
        <textarea cols="10" rows="8" class="form-control" name="message"></textarea>
      </div>

      <button type="submit" class="btn btn-default" style="margin-right:200px">إرسال</button>
    </form>
  </div>
</div>
{% endblock %}
